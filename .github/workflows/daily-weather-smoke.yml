name: Daily Weather Presence

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '30 12 * * *'   # 05:30 AM PT (12:30 UTC)

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Debug list files
        run: |
          pwd
          ls -R

      - name: Run smoke test
        env:
          WEATHER_URL: 'https://www.weather.gov/'
          TITLE_KEYWORD: 'Weather'
        run: pytest -q
